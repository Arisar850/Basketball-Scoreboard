<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Baseket Ball -Score Board</title>
</head>
<body>
    <div class="main">
        <div class="home">
            <h1>HOME</h1>
            <div class="count-home">
                <span id="count-home-result">0</span>
            </div>
            <div class="buttons">
                <button id="add1" onclick="add1_home()">+1</button>
                <button id="add2" onclick="add2_home()">+2</button>
                <button id="add3" onclick="add3_home()">+3</button>
            </div>
        </div>
        <div class="home">
            <h1>GUEST</h1>
            <div class="count-guest">
                <span id="count-guest-result">0</span>
            </div>
            <div class="buttons">
                <button class="button-1" id="add1" onclick="add1_guest()">+1</button>
                <button id="add2" onclick="add2_guest()">+2</button>
                <button id="add3" onclick="add3_guest()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
